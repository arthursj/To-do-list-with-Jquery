    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>To-Do list with Jquery</title>
</head>
<body>
    <div class="container">
        <input type="text" class="txtb" placeholder="Adicionar uma tarefa">

        <div class="notcomp">

        </div>

    <script type="text/javascript">
        $(".txtb").on("keyup",function(e){
            //13 means enter button
            if(e.keyCode == 13 && $(".txtb").val() != "")
            {
                var tarefa = $("<div class='tarefa'></div>").text($(".txtb").val());
                var del = $("<i class='fas fa-trash-alt'></i>").click(function(){
                    var p = $(this).parent();
                    p.fadeOut(function(){
                        p.remove();
                    });
                });

                var check = $("<i class='fas fa-check'></i>").click(function(){
                    var p = $(this).parent();
                    p.fadeOut(function(){
                        $(".comp").append(p);
                        p.fadeIn();
                    });
                    $(this).remove();
                });

                tarefa.append(del,check);
                $(".notcomp").append(tarefa);
                    //to clear the input
                $(".txtb").var
            }
        });
    </script>
</body>
